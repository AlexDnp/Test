    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            background-color: rgb(92, 92, 92);

        }

        .carousel-item.active,
        .carousel-item-next,
        .carousel-item-prev {
            display: block;
            color: white;
        }

        .carousel-item {
            padding-top: 50px;
            height: 100vh;
        }


        /* #terminal div {
            color: gray;
        } */
        .page {
            overflow: auto;
            padding: 2px;
            /* resize: both; */
            width: 100%;
            height: 87%;
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 10px;
            padding-bottom: 10px;
            color: white;

        }

        #terminal div.out {
            color: red;
        }

        #terminal div.in {
            color: blue;
        }

        #terminal {
            -moz-appearance: textfield-multiline;
            -webkit-appearance: textarea;
            border: 1px solid gray;
            font: medium -moz-fixed;
            font: -webkit-small-control;
            /* height: 95px; */
            overflow: auto;
            padding: 2px;
            resize: both;
            width: 100%;
            height: 50%;
            /* padding-left: 10%;
            padding-right: 10%; */
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: white;
            color: black;
        }

        .n-text {
            display: inline;
            text-align: left;
            color: white;
        }
    </style>

</head>
<!--onclick="fullScreen()"-->

<body>
    <!-- <header>    -->
    <div id="noBluetooth" class="d-none"
        style="position: absolute; width: 100%;  top: 50%; text-align: center; color: tomato;">
        <h3> Устойства Bluetooth не поддерживаются</h3>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="navbar">
        <a class="navbar-brand" href="#">Страж</a>

        <div class="d-none" id="devState" style="text-align: left; ">
            <div class="n-text" id="idUin">123</div>
            <div class="n-text" id="idCur">456</div>
            <div class="n-text" id="idUout">789</div>
            <!-- <div class="navbar-text">123</div>
            <div class="navbar-text">789</div>   onclick="connect()"-->
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link disabled" href="#" onclick="ItemSelect(0)">История <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Link</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" id="term" href="#" onclick="ItemSelect(3)">Терминал<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>

    <div id="carouselContent" class="carousel slide" data-ride="carousel" data-interval="false">

        <div class="carousel-inner" role="listbox">
            <div class="carousel-item ">
                <div class="page">
                    <div id="Info">
                        <form id="frmInfo" action="#">
                            <fieldset class="info" disabled="disabled">
                                <label for="iNumDev" style="width: 120px">№ устройства: </label>
                                <input type="text" size="8px" maxlength="8" id="iN" name="iNumDev" value=""
                                    oninput="actionSave('Info','saveInfo')">
                                <br>
                                <label for="iPower" style="width: 120px">Мощность кВт: </label>
                                <input type="text" size="2px" maxlength="3" id="iPower" name="iPower" required
                                    pattern="[0-9]{1,3}" value="" oninput="actionSave('Info','saveInfo')">
                                <br>
                                <label for="iDateProd" style="width: 120px">Изготовлен: </label>
                                <input type="date" size="8px" maxlength="10" id="iDateProd" name="iDateProd" value=""
                                    oninput="actionSave('Info','saveInfo')">
                                <br>
                                <label for="iS" style="width: 120px;">Ступеней: </label>
                                <select id="iS" style="width: 60px; text-align: left"
                                    onchange="javascript: if(changeSteps(this)==true){actionSave('Info','saveInfo')} else toggle('saveInfo','hidden')">
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <!-- <option value="10">10</option>
                                    <option value="16">16</option> -->
                                </select>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
            <!-- <div class="carousel-item" style="padding-top: 50px; height: 100vh;" > -->
            <div class="carousel-item">
                <div class="page" style="background-color: cadetblue; ">

                </div>
            </div>
            <div class="carousel-item ">
                <div class="page" id="history">
                    <h4 style="text-align: center;">История</h4>
                    <!-- <div class="alert alert-success " role="alert"  style="font-size: 1.2rem"> -->

                    <!-- <button class="card-header btn-block " style="font-size: 1.75rem"
                            onclick="getHistory(this)">История
                            <span class="spinner-border float-right d-none" role="status"></span>
                        </button> -->
                    <label id="noHistory" class="hidden">Нет записей</label>
                    <div class="form-group " id="divHistory" style="font-size: 1rem">

                        <label for="selectCountHistory" style="width: 80px" id="lbCountHistory">Записи: </label>
                        <select name="selecCountHistory" id="selecCountHistory"
                            onchange="this.options[this.selectedIndex].disabled='true';
                                                 selectHistory(this.options[this.selectedIndex].val2,this.options[this.selectedIndex].value)">
                        </select>

                        <label for="countHistory" style="width: 80px">Записей: </label>
                        <span id="countHistory"></span>
                        <button style="font-size: 1rem;  " onclick="clearHistory()">Очистить
                            <span class="spinner-border float-right d-none" role="status"></span>
                        </button>
                        <div class="form-control mb-3 table-responsive" role="alert" id="scrolltable"
                            style="height: 250px">

                            <table class="table table-striped" id="tableHistory"
                                style="color: #000000;background-color: #e7cd93">
                                <thead style="color: #000000;background-color: #ca9f40">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Время</th>
                                        <th scope="col">Состояние</th>
                                        <th scope="col">Примечание</th>
                                    </tr>
                                </thead>
                                <tbody id="bodyHistory">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
            <div class="carousel-item active ">
                <div class="page">
                    <h4 style="text-align: center;">Терминал</h4>

                    <button id="connectBLE" type="button" style=" width: 150px;">Подключить</button>

                    <button class="d-none" id="disconnectBLE" type="button" style="width: 150px;">Отключить</button>
                    <br>
                    <div id="terminal"></div>

                    <form id="send-form">
                        <input id="input" type="text" style="width: 80%;">
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <ol class="carousel-indicators d-none" id="carIndicators">
            <li data-target="#carouselContent" data-slide-to="0"></li>
            <li data-target="#carouselContent" data-slide-to="1"></li>
            <li data-target="#carouselContent" data-slide-to="2"></li>
            <li data-target="#carouselContent" data-slide-to="3" class="active"></li>
        </ol>
        <div id="carousel-control" class="d-none">
            <div class="d-none d-md-block">
                <a class="carousel-control-prev" href="#carouselContent" role="button" data-slide="prev"
                    style="width: 10%;">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselContent" role="button" data-slide="next"
                    style="width: 10%;">
                    <span class=" carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </div>

    <script>
        var isConnected = false;
        function StateConnect(state) {

            if (state && isConnected === false) {
                isConnected = true;
                document.getElementById("carIndicators").classList.remove("d-none");
                document.getElementById("carousel-control").classList.remove("d-none");
                var lst = document.getElementsByClassName("nav-link");
                for (var i = 0; i < lst.length; i++) {

                    lst[i].classList.remove("disabled");
                }

                document.getElementById("connectBLE").classList.add("d-none");
                document.getElementById("disconnectBLE").classList.remove("d-none");
            }
            else if (state === false && isConnected) {
                isConnected = false;
                document.getElementById("carIndicators").classList.add("d-none");
                document.getElementById("carousel-control").classList.add("d-none");
                var lst = document.getElementsByClassName("nav-link");
                for (var i = 0; i < lst.length; i++) {
                    if (lst[i].id != "term")
                        lst[i].classList.add("disabled");
                }
                document.getElementById("connectBLE").classList.remove("d-none");
                document.getElementById("disconnectBLE").classList.add("d-none");
            }
        }

        try {
            navigator.bluetooth.getAvailability()
                .then(isBluetoothAvailable => {
                    log(`> Bluetooth is ${isBluetoothAvailable ? 'available' : 'unavailable'}`);
                });

            if ('onavailabilitychanged' in navigator.bluetooth) {
                navigator.bluetooth.addEventListener('availabilitychanged', function (event) {
                    log(`> Bluetooth is ${event.value ? 'available' : 'unavailable'}`);
                });
            }
        }
        catch {
            document.getElementById("noBluetooth").classList.remove("d-none");
            document.getElementById("carouselContent").classList.add("d-none");
            document.getElementById("navbar").classList.add("d-none");
        }
    </script>
